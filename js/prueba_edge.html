        alert("Por favor ingresa un correo");
        return;
      }

        const response = await fetch("https://xtgzlzkiydsxciblbgqw.supabase.co/functions/v1/add-admin", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            // Usa tu anon key (clave pública)
            "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh0Z3psemtpeWRzeGNpYmxiZ3F3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2MzI3MzEsImV4cCI6MjA3NTIwODczMX0.xb6KZhtwxw4TS0QpBlwJSUp04278mD_JoF_odcZey48"
          },
          body: JSON.stringify({ email })
        });

        const text = await response.text();
        console.log("Respuesta cruda:", text);

          const data = JSON.parse(text);
          alert(JSON.stringify(data, null, 2));
